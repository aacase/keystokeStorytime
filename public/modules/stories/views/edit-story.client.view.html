<section data-ng-controller="StoriesController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Story</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="story.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="firstName">First Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="story.firstName" id="firstName" class="form-control" placeholder="firstName" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="dog">Dog's Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="story.dog" id="dog" class="form-control" placeholder="Dog's Name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="superHero">Super Hero</label>
                    <div class="controls">
                        <input type="text" data-ng-model="story.superHero" id="superHero" class="form-control" placeholder="superHero" required>
                    </div>
                </div>

                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>


            </fieldset>
        </form>
    </div>
</section>
